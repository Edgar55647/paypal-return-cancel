<!DOCTYPE html>
<html>
<head>
    <title>Pago Exitoso</title>
    <script>
        function closeWindow() {
            window.open('', '_self').close();
        }
        window.onload = closeWindow;
    </script>
</head>
<body>
    <h1>Pago Exitoso</h1>
    <p>Gracias por tu compra. Si no eres redirigido automáticamente, <a href="javascript:closeWindow()">haz clic aquí</a>.</p>
</body>
</html>
