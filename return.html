<!DOCTYPE html>

<head>

        function redirectToFlutterApp() {
            // Reemplaza 'tu_app_flutter://pagina_principal' con la URL esquema de tu aplicación Flutter
            window.location.href = 'OrderPague://OrderPague';

        // Llama a la función después de que la página se haya cargado
        window.onload = redirectToFlutterApp;
    </script>
</head>
